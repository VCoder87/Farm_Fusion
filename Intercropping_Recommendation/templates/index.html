<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Intercropping Recommendation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        box-sizing: border-box;
    }

    body {
        background-size: 100% auto;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        text-shadow: 1.5px 1.5px 5px rgba(0,0,0,0.8);
        padding: 0;
        display: flex;
        flex-direction: column;
    }

    .container {
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
        padding: 0 20px;
        flex: 1;
    }

   header, footer {
        width: 100%;
        padding-left: 40px;
        padding-right: 40px;
        box-sizing: border-box;
        text-shadow: none;
    }

    h1 {
        font-size: 2.2rem;
        font-weight: 900;
        letter-spacing: 3px;
        color: black;
        margin-bottom: 5px;
        text-align: center;
        text-transform: uppercase;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-shadow: none;
    }

    .result {
        margin-left: 15px;
        margin-bottom: 50px;
        padding: 15px 20px;
        border-radius: 14px;
        font-size: 1.4rem;
        font-weight: 800;
        text-align: center;
        color: black;
        text-shadow:
            0 0 6px #aed581,
            0 0 12px #7cb342;
        border: 2px solid rgba(0, 0, 0, 0.4);
        background: rgba(0, 0, 0, 0.15);
        box-shadow: 0 0 10px 2px brown;
    }

    form {
        margin-top: 40px;
        margin-left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 22px;
    }

    .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        align-items: flex-end;
    }

    .form-group {
        flex: 1;
        min-width: 200px;
        display: flex;
        flex-direction: column;
    }

    label {
        display: block;
        font-weight: 700;
        font-size: 1rem;
        margin-bottom: 6px;
        text-shadow: none;
        color: black;
    }

    select, input[type="number"] {
        width: 100%;
        padding: 11px 14px;
        border-radius: 10px;
        border: 2px solid blanchedalmond;
        font-size: 1rem;
        outline: none;
        background: white;
        color: black;
        transition: border-color 0.3s ease, background 0.3s ease;
        text-shadow: none;
        box-sizing: border-box;
    }

    select:focus, input[type="number"]:focus {
        border-color: #00ffa6;
        background: white;
    }

    input[type="submit"] {
        display: block;
        margin: 30px auto 0;
        width: fit-content;
        background: linear-gradient(90deg, #00b894, #00d2ff);
        border: none;
        padding: 14px 30px;
        font-size: 1.25rem;
        font-weight: 900;
        border-radius: 12px;
        cursor: pointer;
        color: black;
        box-shadow: none;
        transition: background 0.35s ease;
        text-shadow: none;
    }

    input[type="submit"]:hover {
        background: linear-gradient(90deg, #00ffa6, #00c6ff);
    }

    @media (max-width: 768px) {
        .form-row {
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            min-width: 100%;
        }
        
        h1 {
            font-size: 1.8rem;
            letter-spacing: 2px;
        }
    }
</style>
</head>
<body>
 <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Farm Fusion</span>
            </a>
        </div>
        
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="http://localhost:5173/" class="nav-link px-2 text-success">FarmChat</a></li>
            <li><a href="http://127.0.0.1:5010" class="nav-link px-2 text-success">FarmCom</a></li>
            <li><a href="contact.html" class="nav-link px-2 text-success">Contact</a></li>
            <li><a href="about.html" class="nav-link px-2 text-success">About</a></li>
        </ul>
        
        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-success me-2">Login</button>
            <button type="button" class="btn btn-success">Sign-up</button>
        </div>
    </header>

<div class="container">

    <h1>Intercropping Recommendation</h1>

    {% if recommendation %}
    <div class="result">Recommended Intercrop: {{ recommendation }}</div>
    {% endif %}

    <form method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="crop">Crop:</label>
                <select id="crop" name="crop" required>
                    {% for c in crops %}
                        <option value="{{ c }}">{{ c }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="region">Region:</label>
                <select id="region" name="region" required>
                    {% for r in regions %}
                        <option value="{{ r }}">{{ r }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="area_available">Area Available:</label>
                <input type="number" id="area_available" name="area_available" step="0.01" required />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" name="temperature" step="0.01" required />
            </div>

            <div class="form-group">
                <label for="rainfall">Rainfall:</label>
                <input type="number" id="rainfall" name="rainfall" step="0.01" required />
            </div>

            <div class="form-group">
                <label for="ph_level">Soil pH Level:</label>
                <input type="number" id="ph_level" name="ph_level" step="0.01" required />
            </div>
        </div>

        <input type="submit" value="Get Recommendation" />
    </form>
</div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
  <div class="col-md-4 d-flex align-items-center">
    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
      <svg class="bi" width="30" height="24" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg>
    </a>
    <span class="mb-3 mb-md-0 text-body-secondary">Â© 2025 Farm Fusion, Inc</span>
  </div>
  <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
    <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Instagram"><svg class="bi" width="24" height="24" aria-hidden="true"><use xlink:href="#instagram"></use></svg></a></li>
    <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Facebook"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
  </ul>
</footer>

</body>
</html>
