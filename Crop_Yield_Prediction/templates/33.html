<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: #4CAF50;
        }

        .predict-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        .predict-btn:active {
            transform: translateY(-1px);
        }

        .predict-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-container {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            text-align: center;
            border: 2px solid #dee2e6;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .result-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .result-unit {
            font-size: 1.1em;
            color: #666;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .optional-note {
            font-size: 0.85em;
            color: #888;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Farm Fusion</span>
            </a>
        </div>
        
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-success">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-success">Features</a></li>
            <li><a href="#" class="nav-link px-2 text-success">FarmCom</a></li>
            <li><a href="#" class="nav-link px-2 text-success">FAQs</a></li>
            <li><a href="about.html" class="nav-link px-2 text-success">About</a></li>
        </ul>
        
        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-success me-2">Login</button>
            <button type="button" class="btn btn-success">Sign-up</button>
        </div>
    </header>
        <div class="form-container">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="crop">Crop Type</label>
                        <input type="text" id="crop" name="crop" required placeholder="e.g., Rice, Wheat, Corn">
                    </div>
                    
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required placeholder="e.g., Punjab, Karnataka">
                    </div>
                    
                    <div class="form-group">
                        <label for="area">Area (hectares)</label>
                        <input type="number" id="area" name="area" step="0.01" required placeholder="e.g., 100.5">
                    </div>
                    
                    <div class="form-group">
                        <label for="production">Production (tonnes)</label>
                        <input type="number" id="production" name="production" step="0.01" required placeholder="e.g., 250.75">
                    </div>
                    
                    <div class="form-group">
                        <label for="rainfall">Annual Rainfall (mm)</label>
                        <input type="number" id="rainfall" name="rainfall" step="0.01" required placeholder="e.g., 1200.5">
                    </div>
                    
                    <div class="form-group">
                        <label for="fertilizer">Fertilizer (kg/hectare)</label>
                        <input type="number" id="fertilizer" name="fertilizer" step="0.01" required placeholder="e.g., 120.5">
                    </div>
                    
                    <div class="form-group">
                        <label for="pesticide">Pesticide (kg/hectare)</label>
                        <input type="number" id="pesticide" name="pesticide" step="0.01" required placeholder="e.g., 5.2">
                    </div>
                    
                    <div class="form-group">
                        <label for="season">Season <span class="optional-note">(optional)</span></label>
                        <select id="season" name="season">
                            <option value="">Select season</option>
                            <option value="Kharif">Kharif (Monsoon)</option>
                            <option value="Rabi">Rabi (Winter)</option>
                            <option value="Zaid">Zaid (Summer)</option>
                            <option value="Whole Year">Whole Year</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="predict-btn" id="predictBtn">
                    ðŸ”® Predict Yield
                </button>
            </form>
            
            <div id="result" class="result-container">
                <div class="result-title">Predicted Crop Yield</div>
                <div class="result-value" id="yieldValue">-</div>
                <div class="result-unit">tonnes per hectare</div>
            </div>
            
            <div id="error" class="error-message"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin; // Use same origin for API calls
        
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            // Collect form data
            for (let [key, value] of formData.entries()) {
                if (value.trim() !== '') {
                    data[key] = value;
                }
            }
            
            // Show loading state
            const predictBtn = document.getElementById('predictBtn');
            const originalText = predictBtn.textContent;
            predictBtn.textContent = 'ðŸ”„ Predicting...';
            predictBtn.disabled = true;
            
            // Hide previous results/errors
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Display result
                document.getElementById('yieldValue').textContent = result.predicted_yield.toFixed(4);
                document.getElementById('result').classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                // Reset button
                predictBtn.textContent = originalText;
                predictBtn.disabled = false;
            }
        });
        
        // Add input animations
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
     <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">

        </ul>
    </footer>

</body>
</html>
